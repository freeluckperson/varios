<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con un degradado radial -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E94E34; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A83624; stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20" ry="20"/>

  <!-- Sombras y contorno de las letras -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle" alignment-baseline="middle" filter="url(#textShadow)">
    ES
  </text>
  <defs>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
</svg>
